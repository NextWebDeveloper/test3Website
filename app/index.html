<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Leto Company</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="wrapper">
		<!-- Header -->
		<header class="header">
			<div class="logo">
				<img src="img/Logo.png" alt="Logo">
			</div>
			<div class="planeOuter">
				<img class="plane" src="img/plane.png" alt="Plane">
			</div>
		</header>
		<!-- Главное содержимое -->
		<main class="main">
			<!-- Верхний промо блок -->
			<div class="promoTop">
				<p class="promoTop__subtitle"><strong>УСПЕЙ ПРИОБРЕСТИ</strong></p>
				<h1 class="promoTop__title">ПУТЕВКИ ОТ <span>70 000 &#8381;</span></h1>
			</div>
			<!-- Блок с кнопкой и крабом -->
			<div class="crabButton">
				<div class="crab">
					<img src="img/crab/body.png" alt="crab-body" class="crab__body">
					<img src="img/crab/eye-eye.png" alt="crab-body" class="crab__left-eye">
					<img src="img/crab/eye-eye.png" alt="crab-body" class="crab__right-eye">
					<img src="img/crab/eye-left.png" alt="crab-body" class="crab__arrow-left">
					<img src="img/crab/eye-right.png" alt="crab-body" class="crab__arrow-right">
					<img src="img/crab/shell.png" alt="crab-body" class="crab__shell">
					<img src="img/crab/foot-left.png" alt="crab-body" class="crab__foot-left">
					<img src="img/crab/foot-right.png" alt="crab-body" class="crab__foot-right">
					<img src="img/crab/hand-left.png" alt="crab-body" class="crab__hand-left">
					<img src="img/crab/hand-right.png" alt="crab-body" class="crab__hand-right">
				</div>
				<div class="buttonOuter">
					<a class="button" href="#"><h2>В ЛЕТО</h2></a>
				</div>
			</div>
			<!-- Секция путёвок -->
			<section class="tours">
				<h2 class="tours__title">ПУТЕВКИ:</h2>
				<div class="tours__wrapper">
					<div class="tours__first">
						<div class="tours__block tr-block">
							<div class="tr-block__img"></div>
							<img class="tr-block__subImg" src="img/1_s.png" alt="meh"></img>
							<h4 class="tr-block__title">ЗАВОДНАЯ</h4>
							<p class="tr-block__date">01.06.2016 - 15.06.2016</p>
						</div>
						<div class="tours__block tr-block">
							<div class="tr-block__img"></div>
							<img class="tr-block__subImg" src="img/2_s.png" alt="sun"></img>
							<h4 class="tr-block__title">СОЛНЕЧНАЯ</h4>
							<p class="tr-block__date">16.06.2016 - 30.06.2016</p>
						</div>
					</div>
					<div class="tours__second">
						<div class="tours__block tr-block">
							<div class="tr-block__img"></div>
							<img class="tr-block__subImg" src="img/3_s.png" alt="shoes"></img>
							<h4 class="tr-block__title">ЗОЛОТОЙ ПЕСОК</h4>
							<p class="tr-block__date">01.06.2016 - 15.06.2016</p>
						</div>
						<div class="tours__block tr-block">
							<div class="tr-block__img"></div>
							<img class="tr-block__subImg" src="img/4_s.png" alt="cocktail"></img>
							<h4 class="tr-block__title">КУРОРТНАЯ</h4>
							<p class="tr-block__date">16.06.2016 - 30.06.2016</p>
						</div>
					</div>
				</div>
			</section>
			<!-- Блок с черепахой -->
			<div class="turtleOuter">
				<img src="img/turtle.png" alt="turtle">
			</div>	
			<!-- Нижний промо блок -->
			<div class="promoBottom">
				<p class="promoBottom__text"><strong>ТОРОПИТЕСЬ, ПОКА ВСЁ НЕ РАЗОБРАЛИ</strong></p>
			</div>

		</main>

	</div>
	
	<script src="js/scripts.min.js"></script>

</body>
</html>
